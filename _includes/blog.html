<div class="titre-description">
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
</div>
<div id="container">
    {% for post in site.posts %}
        <div class="post-presentation">
        <h1>{{ post.title }}</h1>
        <img src="uploads/{{ post.title }}.JPG" class="img-post-presentation">
            <br>
        <p>{{ post.extract }}</p>
            <button class="btn-post"><a href="{{ site.baseurl }}{% post_url /posts/2018-03-22-Kili-Summit.makrdown%}">Learn more</a></button>
        </div>
    {% endfor %}
</div>
