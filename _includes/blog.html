<div class="titre-description">
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    <a href="#">Learn more</a>
</div>
<div id="container">
    {% for post in site.posts %}
        <div class="post-presentation">
        <h1>{{ post.title }}</h1>
        <a href="#">Learn more</a>
        </div>
    {% endfor %}
</div>
