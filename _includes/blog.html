<div class="titre-description">
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
</div>
<div id="container">
    {% for post in site.posts %}
        <div class="post-presentation">
        <h1>{{ post.title }}</h1>
        <img src="uploads/{{ post.title }}.JPG" class="img-post-presentation">
            <br>
        <p>{{ post.extract }}</p>
           <a href="{{ post.url }}" class="btn-post">Learn more</a>
        </div>
    {% endfor %}
</div>
