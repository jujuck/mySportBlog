<header>
    <div class="presentation">
        <img class="img-profil" src="assets/images/horloge-planetaire.JPG">
        {% for people in site.data.profil %}
            <h2>{{ people.name}}</h2>
            <h2>{{ people.firstname }}</h2>
            <p>{{ people.occupation }}</p>
            <p>{{ people.fact }}</p>
        {% endfor %}
    </div>
</header>
