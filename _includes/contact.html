<div class="container formulaire-contact">
    <div class="col-md-10 col-md-offset-1">
        <div class="titre-description">
            <h2>Contact Us</h2>
            <p>Nulla blandit sem sed neque pretium mattis. Etiam consectetur eleifend felis porttitor porttitor. Phasellus sit amet augue fringilla, fringilla lectus at, tincidunt ante.</p>
        </div>
    </div>
    <div class="contact-us-form">
        <div class="container">
            <form role="form">
                <div class="part-left">
                    <h3>Signup form</h3>
                    <p>
                        <label for="username">Username</label> :
                        <input type="text" name="username" placeholder="Nom" id="username" required>
                        <span id="usernameHelp"></span>
                    </p>
                    <p class="password">
                        <label for="password">Password</label> :
                        <input class="password" type="password" name="password" id="password" required>
                        <span id="passwordHelp"></span>
                    </p>
                    <p>
                        <label for="emailAddress">Email address</label> :
                        <input type="email" name="emailAddress" id="emailAddress" required placeholder="user@gmail.com">
                        <span id="emailHelp"></span>
                    </p>
                    <p>
                        <label for="nationality">Nationality :</label>
                        <select name="nationality" id="nationality">
                            <option value="US" selected>American</option>
                            <option value="FR">French</option>
                            <option value="ES">Spanish</option>
                            <option value="CH">Chinese</option>
                            <option value="GER">German</option>
                            <option value="EN">English</option>
                            <option value="Ho">Dutch</option>
                            <option value="P">Portugese</option>
                            <option value="OZ">Australian</option>
                            <option value="XX">Other</option>
                        </select>
                    </p>
                </div>
                <div class="part-right">
                    <h3>Signup form</h3>
                    <textarea class="form-control" id="message" rows="25" cols="10" placeholder="Message text...."></textarea>
                    <button type="button" class="btn btn-pays  form_submit">SEND</button>
                </div>
            </form>
        </div>
    </div>
</div>
