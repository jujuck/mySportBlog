<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ site.title }}</title>
        <link rel="stylesheet"href="../sass/main.css">
    
    
    </head>
    <body>
        <div class="header">
        {% include header.html %}
        </div>
        <div class="main-content">
            
            {{ post.title }}
            <div class="post-item">
            {{ content }}
            </div>
           {% for post in site.posts %}
                <div class="post-icon">
                <h1>{{ post.title }}</h1>
                   <a href="{{ post.url }}" class="btn-post-icon">Learn more</a>
                </div>
            {% endfor %}
            <section class="contact-section">
                <div class="contact">
                {% include contact.html %}
                </div>
            </section>
        </div>
       <footer>
            <div class="footer">
            {% include footer.html %}
            </div>
        
        </footer>
    
    </body>



</html>
