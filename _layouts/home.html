<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ site.title }}</title>
        <link rel="stylesheet"href="sass/main.css">
    
    
    </head>
    <body>
        <div class="header">
        {% include header.html %}
        </div>
        <Section>
        <p>This is a post section</p>
            {% for post in site.posts %}
                <li>{{ post.title }}</li>
            {% endfor %}
            <div class="blog">
            {% include blog.html %}
            </div>
        </Section>
        <section>
            <div class="contact">
            {% include contact.html %}
            </div>
        </section>
       <footer>
            <div class="footer">
            {% include footer.html %}
            </div>
        
        </footer>
    
    </body>



</html>
